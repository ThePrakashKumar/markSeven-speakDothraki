<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bananaSpeaks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="icon" type="image/png" href="minion-2562071_640.png"/>
    
</head>
<body>
    <!-- Navbar -->
    <nav id="nav">
        <div id="nav-container">
            <div id="nav-heading">Dothraki Translator
            </div>
        </div>
        <hr id="nav-hr">
    </nav>
    
    <!-- Form -->
    <div id="form">
        <!-- Input Area -->
        <textarea id="form-txt-input" placeholder="Your Message to Translate" name="input"></textarea>
        <div id="form-btn-div"> 
            <button id="form-btn-translate">Translate to Dothraki</button>
        </div>
    </div>

    <!-- Output -->
    <div id="output">
        <div id="output-heading">Translation Will Come Here 👇🏾</div>

        <div id="output-div-container">
            <div class="" id="output-share">
                <a id="output-tweet" class="output-share-button" href="/">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
                <a href="/" id="output-whatsapp" class="output-share-button">
                    <i class="fab fa-whatsapp fa-2x"></i>
                </a>
            </div>
            <div id="output-div"></div>
        </div>

    </div>
    
    <!-- Footer -->
    <footer id="about">
        <div id="about-container">
            <span id="about-heading">About</span>
            <p>
                Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.
            </p>
        </div>
        
    </footer>
    
    
</body>
<script src="app.js"></script>
</html>
